components:
  schemas:
    Game:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the test
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
        creator:
          type: string
        dealer:
          type: integer
          minimum: 0
          maximum: 3
        playerCard:
          type: array
          items:
            type: object
            properties:
              card:
                $ref: '#/components/schemas/Card'
              player:
                type: integer
                minimum: 0
                maximum: 3
            required:
              - card
              - player
        elder:
          type: integer
          minimum: 0
          maximum: 3
        ended:
          type: boolean
          default: "false"
        players:
          type: array
          minItems: 0
          maxItems: 4
          items:
            $ref: './user.yaml/#/components/schemas/User'
        turns:
          type: array
          items:
            $ref: "#/components/schemas/Card"
          minItems: 0
          maxItems: 32
        trump:
          $ref: '#/components/schemas/Suit'
      required:
        - id
        - trump
        - created
        - updated
        - creator
        - dealer
        - playerCard
        - ended
        - players
        - turns
    Suit:
      type: string
      enum:
        - Clubs
        - Diamonds
        - Hearts
        - Spades
    Card:
      type: string
      enum:
        - Ah
        - Kh
        - Qh
        - Jh
        - Th
        - Nh
        - Eh
        - Sh
        - Ac
        - Kc
        - Qc
        - Jc
        - Tc
        - Nc
        - Ec
        - Sc
        - Ad
        - Kd
        - Qd
        - Jd
        - Td
        - Nd
        - Ed
        - Sd
        - As
        - Ks
        - Qs
        - Js
        - Ts
        - Ns
        - Es
        - Ss
